<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - AI Honeypot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Settings</h2>
    <form method="POST" action="{{ url_for('settings') }}">
      <div class="mb-3">
        <label for="some_setting" class="form-label">Example Setting</label>
        <input type="text" id="some_setting" name="some_setting" class="form-control" value="{{ settings.some_setting }}" />
      </div>
      <button type="submit" class="btn btn-primary">Save Settings</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</body>
</html>
